<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなHTMLページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
        <p>これはサンプルのHTMLページです。</p>
    </header>

    <main>
        <h2>セクション1</h2>
        <p>HTMLはウェブページを作成するための基本的な言語です。</p>

        <h2>セクション2</h2>
        <p>CSSを使うことで、ページのデザインをカスタマイズできます。</p>
    </main>

    <footer>
        <p>&copy; 2025 サンプルウェブサイト</p>
    </footer>
</body>
</html>
